<!DOCTYPE html>
<html>
    <head>
        <title>Odin Calculator Project</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="calc-body">
            <div class="top">
                <div class="saved-display"></div>
                <div class="display">0</div>
            </div>
            <div class="row">
                <button class="button number-button 7">7</button>
                <button class="button number-button 8">8</button>
                <button class="button number-button 9">9</button>
                <button class="button DEL">DEL</button>
                <button class="button AC">AC</button>
            </div>
            <div class="row">
                <button class="button number-button 4">4</button>
                <button class="button number-button 5">5</button>
                <button class="button number-button 6">6</button>
                <button class="button operator-button multiply">X</button>
                <button class="button operator-button divide">/</button>
            </div>
            <div class="row">
                <button class="button number-button 1">1</button>
                <button class="button number-button 2">2</button>
                <button class="button number-button 3">3</button>
                <button class="button operator-button add">+</button>
                <button class="button operator-button subtract">-</button>
            </div>
            <div class="row">
                <button class="button number-button 0">0</button>
                <button class="button decimal">.</button>
                <button class="button equals">=</button>
            </div>
        </div>

    </body>
</html>
